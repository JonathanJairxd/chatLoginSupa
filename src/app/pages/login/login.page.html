<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="signIn()">Iniciar Sesi√≥n</ion-button>
  <ion-button expand="block" fill="outline" (click)="signUp()">Registrarse</ion-button>

  <p style="color:red" *ngIf="errorMessage">{{ errorMessage }}</p>
</ion-content>
